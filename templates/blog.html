{% extends "base.html" %}

{% block title %}My Blog{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <a href="{{ url_for('create') }}"> + Create a New Post</a>
    
    {% for post in posts %}
        <article>
            <h2>
                <a href="{{ url_for('post', post_id=post.id) }}" style="text-decoration: none; color: #0056b3;">
                    {{ post.title }}
                </a>
            </h2>
            <p>By {{ post.author }} on {{ post.date }}</p>
        </article>
        <hr>
    {% else %}
        <p>No blog posts have been written yet.</p>
    {% endfor %}

{% endblock %}
